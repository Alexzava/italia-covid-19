---
layout: default
---

<div class="col-12 pt-4">

	<div class="mb-3 border-bottom">
		<h2 id="dashboardTitle">Andamento nazionale</h2>
	</div>

	<a class="btn btn-light" data-toggle="collapse" href="#filters" role="button" aria-expanded="false" aria-controls="filters">
		<i class="fas fa-cogs"></i>
  	</a>
	<div class="collapse pt-3" id="filters">
		<h5>Seleziona i filtri</h5>
		<form id="filtersForm" class="pl-2 pr-2">
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="ricoverati_con_sintomi">
				<label class="form-check-label">Ricoverati con sintomi</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="terapia_intensiva">
				<label class="form-check-label">Terapia intensiva</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="totale_ospedalizzati">
				<label class="form-check-label">Totale ospedalizzati</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="isolamento_domiciliare">
				<label class="form-check-label">Isolamento domiciliare</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="totale_positivi">
				<label class="form-check-label">Totale positivi</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="variazione_totale_positivi">
				<label class="form-check-label">Variazione totale positivi</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="nuovi_positivi">
				<label class="form-check-label">Nuovi positivi</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="dimessi_guariti">
				<label class="form-check-label">Dismessi/Guariti</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="deceduti">
				<label class="form-check-label">Deceduti</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="casi_da_sospetto_diagnostico">
				<label class="form-check-label">Casi da sospetto diagnostico</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="casi_da_screening">
				<label class="form-check-label">Casi da screening</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="totale_casi">
				<label class="form-check-label">Totale casi</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="tamponi">
				<label class="form-check-label">Tamponi</label>
			</div>
			<div class="form-check mr-3">
				<input class="form-check-input filter-checkbox" type="checkbox" value="casi_testati">
				<label class="form-check-label">Casi testati</label>
			</div>
			<br>
			<div class="form-group col-sm-6 col-md-3 col-lg-2 pl-0 pr-0">
				<label>Andamento degli ultimi <i>N</i> giorni</label>
      			<input type="number" class="form-control" name="days" id="days" placeholder="Numero di giorni (esempio: 30)">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-light" id="applyFiltersBtn">Applica filtri</button>
			</div>
		</form>
	</div>

	<div class="row mt-3 mb-3 text-center">
		<div class="col-md-3 border orange">
			<strong>Attuali positivi</strong>
			<h4 id="panelAttualiPositivi"></h4>
			<strong>Incremento</strong>
			<h5 id="panelIncrementoPositivi"></h5>
		</div>
		<div class="col-md-3 border green">
			<strong>Dismessi/Guariti</strong>
			<h4 id="panelGuariti"></h4>
			<strong>Incremento</strong>
			<h5 id="panelIncrementoGuariti"></h5>
		</div>
		<div class="col-md-3 border">
			<strong>Deceduti</strong>
			<h4 id="panelDeceduti"></h4>
			<strong>Incremento</strong>
			<h5 id="panelIncrementoDeceduti"></h5>
		</div>
		<div class="col-md-3 border light-blue">
			<strong>Ospedalizzati</strong>
			<h4 id="panelTotaliOspedalizzati"></h4>
			<strong>Incremento</strong>
			<h5 id="panelIncrementoOspedalizzati"></h5>
		</div>
	</div>

	<div class="mb-3 chart border" style="height: 400px;">
		<canvas id="chart" style="width: 100%; height: 100%;">
	</div>

	<div>
		<table class="table table-striped">
			<thead>
				<tr id="tableHead">
				</tr>
			</thead>
			<tbody id="tableBody">
			</tbody>
		</table>
	</div>

</div>
